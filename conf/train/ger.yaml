# @package _group_

# reproducibility
deterministic: True
random_seed: 42

# training

pl_trainer:
  fast_dev_run: False # Enable this for debug purposes
  gpus: 1
  precision: 32
  max_epochs: 25
  num_sanity_val_steps: 2
  gradient_clip_val: 10.0

monitor_metric: 'val_f1'
monitor_metric_mode: 'max'

early_stopping:
  patience: 8
  verbose: False

model_checkpoints:
  save_top_k: 1
  verbose: False
  filepath: ${env:CKPT_PATH}
