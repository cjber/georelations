# @package _group_


datamodule:
  _target_: src.pl_data.datamodule.DataModule

  datasets:
    train:
      _target_: src.pl_data.dataset.CoNLLDataset
      name: TrainGERData
      path: ${env:TRAIN_GER_DATASET}

    val:
      - _target_: src.pl_data.dataset.CoNLLDataset
        name: ValGERData
        path: ${env:VAL_GER_DATASET}

  num_workers:
    train: 8
    val: 4
    test: 4

  batch_size:
    train: 2
    val: 2
    test: 2

