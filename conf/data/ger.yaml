datamodule:
  _target_: src.pl_data.datamodule.DataModule

  datasets:
    train:
      _target_: src.pl_data.conll_dataset.CoNLLDataset
      name: TrainGERData
      model_name: ${oc.env:MODEL_NAME}
      max_token_len: ${oc.env:MAX_TOKEN_LEN}
      path: ${oc.env:TRAIN_GER_DATASET}

    val:
      - _target_: src.pl_data.conll_dataset.CoNLLDataset
        name: ValGERData
        model_name: ${oc.env:MODEL_NAME}
        max_token_len: ${oc.env:MAX_TOKEN_LEN}
        path: ${oc.env:VAL_GER_DATASET}

  num_workers:
    train: 8
    val: 4
    test: 4

  batch_size:
    train: 8
    val: 8
    test: 8
