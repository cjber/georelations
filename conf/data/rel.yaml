datamodule:
  _target_: src.pl_data.datamodule.DataModule

  datasets:
    train:
      _target_: src.pl_data.csv_dataset.CSVDataset
      name: TrainRELData
      model_name: ${oc.env:MODEL_NAME}
      max_token_len: ${oc.env:MAX_TOKEN_LEN}
      path: ${oc.env:TRAIN_REL_DATASET}
      special_tokens: ${oc.env:SPECIAL_TOKENS}

    val:
      - _target_: src.pl_data.csv_dataset.CSVDataset
        name: ValRELData
        model_name: ${oc.env:MODEL_NAME}
        max_token_len: ${oc.env:MAX_TOKEN_LEN}
        path: ${oc.env:VAL_REL_DATASET}
        special_tokens: ${oc.env:SPECIAL_TOKENS}

  num_workers:
    train: 8
    val: 4
    test: 4

  batch_size:
    train: 8
    val: 8
    test: 8
